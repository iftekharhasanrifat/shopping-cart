<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="phoneCart" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneQuantity" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phonePrice">1219</span></h5>
                        <img id="phoneRemove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="caseCart" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn2" class=" btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseQuantity" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="casePrice">59</span></h5>
                        <img id="caseRemove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      document.getElementById('plusBtn1').addEventListener('click', function () {
         const phoneQuantity = parseInt(document.getElementById('phoneQuantity').value);
         const newQuantity = phoneQuantity + 1;
         document.getElementById('phoneQuantity').value = newQuantity;
         const phonePrice = 1219 * newQuantity;
         document.getElementById('phonePrice').innerText = phonePrice;
         const casePrice = parseInt(document.getElementById('casePrice').innerText);
         const totalPrice = phonePrice + casePrice;
         document.getElementById('subTotal').innerText = totalPrice;
         document.getElementById('total').innerText = totalPrice;
      })

      document.getElementById('minusBtn1').addEventListener('click', function () {
         const phoneQuantity = parseInt(document.getElementById('phoneQuantity').value);
         const newQuantity = phoneQuantity - 1;
         document.getElementById('phoneQuantity').value = newQuantity;
         const phonePrice = 1219 * newQuantity;
         document.getElementById('phonePrice').innerText = phonePrice;
         const casePrice = parseInt(document.getElementById('casePrice').innerText);
         const totalPrice = phonePrice + casePrice;
         document.getElementById('subTotal').innerText = totalPrice;
         document.getElementById('total').innerText = totalPrice;
      })

      document.getElementById('plusBtn2').addEventListener('click', function () {
         const caseQuantity = parseInt(document.getElementById('caseQuantity').value);
         const newQuantity = caseQuantity + 1;
         document.getElementById('caseQuantity').value = newQuantity;
         const casePrice = 59 * newQuantity;
         document.getElementById('casePrice').innerText = casePrice;
         const phonePrice = parseInt(document.getElementById('phonePrice').innerText);
         const totalPrice = phonePrice + casePrice;
         document.getElementById('subTotal').innerText = totalPrice;
         document.getElementById('total').innerText = totalPrice;
      })

      document.getElementById('minusBtn2').addEventListener('click', function () {
         const caseQuantity = parseInt(document.getElementById('caseQuantity').value);
         const newQuantity = caseQuantity - 1;
         document.getElementById('caseQuantity').value = newQuantity;
         const casePrice = 59 * newQuantity;
         document.getElementById('casePrice').innerText = casePrice;
         const phonePrice = parseInt(document.getElementById('phonePrice').innerText);
         const totalPrice = phonePrice + casePrice;
         document.getElementById('subTotal').innerText = totalPrice;
         document.getElementById('total').innerText = totalPrice;
      })

      document.getElementById('phoneRemove').addEventListener('click', function () {
         document.getElementById('phoneCart').style.display = 'none';
         const casePrice = document.getElementById('casePrice').innerText;

         if (document.getElementById('phoneCart').style.display = 'none') {
            document.getElementById('plusBtn2').addEventListener('click', function () {
               const caseQuantity = parseInt(document.getElementById('caseQuantity').value);
               const newQuantity = caseQuantity + 1;
               document.getElementById('caseQuantity').value = newQuantity;
               const casePrice = 59 * newQuantity;
               document.getElementById('casePrice').innerText = casePrice;
               const totalPrice = casePrice;
               document.getElementById('subTotal').innerText = totalPrice;
               document.getElementById('total').innerText = totalPrice;
            })
            document.getElementById('minusBtn2').addEventListener('click', function () {
               const caseQuantity = parseInt(document.getElementById('caseQuantity').value);
               const newQuantity = caseQuantity - 1;
               document.getElementById('caseQuantity').value = newQuantity;
               const casePrice = 59 * newQuantity;
               document.getElementById('casePrice').innerText = casePrice;
               const totalPrice = casePrice;
               document.getElementById('subTotal').innerText = totalPrice;
               document.getElementById('total').innerText = totalPrice;
            })
         }
         document.getElementById('subTotal').innerText = casePrice;
         document.getElementById('total').innerText = casePrice;
      })

      document.getElementById('caseRemove').addEventListener('click', function () {
         document.getElementById('caseCart').style.display = 'none';
         const phonePrice = parseInt(document.getElementById('phonePrice').innerText);
         if (document.getElementById('caseCart').style.display = 'none') {
            document.getElementById('plusBtn1').addEventListener('click', function () {
               const phoneQuantity = parseInt(document.getElementById('phoneQuantity').value);
               const newQuantity = phoneQuantity + 1;
               document.getElementById('phoneQuantity').value = newQuantity;
               const phonePrice = 1219 * newQuantity;
               document.getElementById('phonePrice').innerText = phonePrice;
               const totalPrice = phonePrice ;
               document.getElementById('subTotal').innerText = totalPrice;
               document.getElementById('total').innerText = totalPrice;
            })

            document.getElementById('minusBtn1').addEventListener('click', function () {
               const phoneQuantity = parseInt(document.getElementById('phoneQuantity').value);
               const newQuantity = phoneQuantity - 1;
               document.getElementById('phoneQuantity').value = newQuantity;
               const phonePrice = 1219 * newQuantity;
               document.getElementById('phonePrice').innerText = phonePrice;
               const totalPrice = phonePrice;
               document.getElementById('subTotal').innerText = totalPrice;
               document.getElementById('total').innerText = totalPrice;
            })
         }
         document.getElementById('subTotal').innerText = phonePrice;
         document.getElementById('total').innerText = phonePrice;

      })

   </script>
</body>

</html>
